<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="first">
        <h1>Welcome to your <span style="color: lightskyblue;">Baper Bank</span></h1>
    </section>
    <section id="logIn">
        <h1>Please Log In</h1>
        <div class="container">
            <div>
                <label>Email :</label>
                <input type="email" placeholder="123na@gmail.com" id="email">
            </div>
            <div>
                <label>Password :</label>
                <input type="password" placeholder="123456" id="pass">
            </div>
            <div class="button btn">
                <button type="submit" onclick="submitForm()">Submit</button>
            </div>
        </div>
    </section>
    <section id="bank"></section>

    <script src="script.js"></script>
</body>
</html>
